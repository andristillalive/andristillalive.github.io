<!doctype html>
<html lang="en">
    <head>
		<!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="icon" href="images/FOTO.jpg">
		<title>Andri Priyono</title>
		<style>
			.main-page{
				margin-top:7.5%
			}
			.image-login{
				width:80px;
				height:80px
			}
		</style>
    </head>
    <body>
		<div class="container main-page">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-header text-center">
						<img src="images/sindoro.jpg" class="rounded-circle image-login img-thumbnail">
					</div>
					<div class="card-body">
						<form id="form-login">
							<div class="form-group">
							  <label for="txtEmail">Email address</label>
							  <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Email" required />
							  <small id="emailHelp" class="form-text text-muted">Please input correctly.</small>
							</div>
							<div class="form-group">
							  <label for="txtPassword">Password</label>
							  <input type="password" class="form-control" id="txtPassword" placeholder="Password">
							</div>
							<div class="form-check">
							  <input type="checkbox" class="form-check-input" id="checkRememberMe" required />
							  <label class="form-check-label" for="checkRememberMe">Remember me</label>
							</div>
						</form>
					</div>
					<div class="card-footer">
						<button type="button" class="btn btn-primary float-left" onclick="window.location.href = 'mainpage.html'">Submit</button>
					</div>
				</div>
			</div>
		</div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
    </body>
</html>
